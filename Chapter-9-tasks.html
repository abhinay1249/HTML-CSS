<!DOCTYPE html>
<html>
    <head>
        <title>Chapter - 9 - Tasks</title>
        <style>
            .css-div-9a{
                background-color:red;
                width:100px;
                height:100px;
            }
            .css-div-9b{
                background-color: green;
                width: 100px;
                height:100px;
                border-radius:50px;
            }
            .css-div-9c{
                font-family: Arial;
                font-size: 18px;
                border-width: 1px;
                border-style: solid;
                padding:15px;
                width:300px;
            }
            .css-div-9d{
                background-color: rgb(33,33,33);
                width:360px;
                padding:2px 15px;
            }
            .title{
                color:white;
                font-weight: bold;
                font-family: Arial;
                font-size:24px;
                margin-bottom:10px;
            }
            .subtitle{
                font-family: Arial;
                color:rgb(160,160,160);
            }
            .css-div-9e{
                border-radius: 6px;
                box-shadow: 0 0 6px rgba(0,0,0,0.3);
                padding: 12px 12px;
                width:450px;
            }
            .css-dog{
                width:50px;
                height:50px;
                border-radius:25px;
                object-fit: cover;
                margin-right: 5px;
                vertical-align: middle;
            }
            .css-input-tweet{
                border:none;
                vertical-align: middle;
                font-size: 18px;
                width:300px;
                padding:5px;
            }
            .css-tweet{
                background-color: rgb(29, 155, 240);
                color:white;
                vertical-align: middle;
                border: none;
                border-radius: 30px;
                padding:8px 16px;
                font-weight: bold;
                font-size: 16px;
                vertical-align: middle;
            }

        </style>
    </head>
    <body>
        <div class="css-div-9a"></div><p></p>
        <div class="css-div-9b"></div><p></p>
        <div class="css-div-9c">
            Satisfied with our service?<p></p>
            <button>Yes</button>
            <button>No</button>
        </div><p></p>
        <div class="css-div-9d">
            <p class="title">Install YouTube Music</p>
            <p class="subtitle">Add Youtube Music to your desktop for quick and easy access</p>
        </div><p></p>
        <div class="css-div-9e">
            <img src="cute-dog-1.jpg" class="css-dog">
            <input class="css-input-tweet" type="text" placeholder="What's Happening?">
            <button class="css-tweet">Tweet</button>
        </div>
    </body>
</html>
