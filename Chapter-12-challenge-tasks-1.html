<!DOCTYPE html>
<html>
    <head>
        <title>
            Flex Box Challenge Tasks - 1
        </title>
        <style>
            div{
                font-family: Arial;
            }
            .full-box{
                border-width: 1px;
                border-color: rgb(200,200,200);
                border-style: solid;
                width: 300px;
                border-radius: 6px;
                margin-bottom: 20px;
            }
            .container{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 6px 12px;

            }
            .first,.second,.third{
                background-color: rgb(49,109,245);
                color:white;
                font-weight: bold;
                padding:3px 10px;
                border-radius: 12px;
            }
            p{
                font-family: Arial;
                margin-top: 0;
                margin-bottom: 0;
            }
            .account-1{
                display:flex;
                flex-direction: row;
                align-items: center;
                margin-bottom: 20px;
            }
            .icon-1{
                width:50px;
                height:50px;
                border-radius: 25px;
                object-fit: cover;
                margin-right: 15px;
            }
            .info{
                width: 200px;
            }
            .name{
                font-weight: bold;
                margin-bottom: 3px;
            }
            .type{
                color:rgb(150,150,150);
                margin-bottom: 5px;
            }
            .status{
                color:rgb(150,150,150);
                font-size: 14px;
            }
            .button{
                background-color: rgb(29, 155, 240);
                border: none;
                color:white;
                font-weight: bold;
                padding:6px 12px;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="full-box">
                <div class="container">
                    <div>Home</div>
                    <div class="first">14</div>
                </div>
                <div class="container">
                    <div>Notifications</div>
                    <div class="second">3</div>
                </div>
                <div class="container">
                    <div>Messages</div>
                    <div class="third">5</div>
                </div>
        </div>

            <div class="account-1">
                    <img src="cat2.jpg" class="icon-1">
                <div class="info">
                    <p class="name">Oliver</p>
                    <p class="type">the cat</p>
                    <p class="status">Popular</p>
                </div>
                    <button class="button">Follow</button>
            </div>
            <div class="account-1">
                    <img src="dog.jpg" class="icon-1">
                <div class="info">
                    <p class="name">Mimi</p>
                    <p class="type">Happy Bulldog</p>
                    <p class="status">Popular</p>
                </div>
                    <button class="button">Follow</button>
            </div>
            <div class="account-1">
                    <img src="cute-dog-1.jpg" class="icon-1">
                <div class="info">
                    <p class="name">Rex</p>
                    <p class="type">Happy dog</p>
                    <p class="status">Popular</p>
                </div>
                    <button class="button">Follow</button>
            </div>

    </body>
</html>
