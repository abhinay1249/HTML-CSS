<!DOCTYPE html>
<html>
    <head>
        <title>
            Flex Box Challenge Tasks - 1
        </title>
        <style>
            div{
                font-family: Arial;
            }
            .full-box{
                border-width: 1px;
                border-color: rgb(200,200,200);
                border-style: solid;
                width: 300px;
                border-radius: 6px;
                margin-bottom: 20px;
            }
            .container{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 6px 12px;

            }
            .first,.second,.third{
                background-color: rgb(49,109,245);
                color:white;
                font-weight: bold;
                padding:3px 10px;
                border-radius: 12px;
            }
            .account-1{
                display:flex;
                flex-direction: row;
                align-items: center;
            }
            .icon-1{
                width:50px;
                height:50px;
                border-radius: 25px;
                object-fit: cover;
                margin-right: 15px;
            }
        </style>
    </head>
    <body>
        <div class="full-box">
                <div class="container">
                    <div>Home</div>
                    <div class="first">14</div>
                </div>
                <div class="container">
                    <div>Notifications</div>
                    <div class="second">3</div>
                </div>
                <div class="container">
                    <div>Messages</div>
                    <div class="third">5</div>
                </div>
        </div>

        <div class="container-1">
            <div class="account-1">
                    <img src="cat2.jpg" class="icon-1">
                <div>
                    <p>Oliver</p>
                    <p>the cat</p>
                    <p>Popular</p>
                </div>
                    <button>Follow</button>
            </div>

        </div>
    </body>
</html>
