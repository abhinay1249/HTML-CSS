<!DOCTYPE html>
<html>
    <head>
        <title>Chapter - 7 challenge - tasks</title>
        <style>
            p{
                color:rgb(100,100,100);
                font-family: Arial;
                margin-bottom: 2px;
            }

            input{
                width:380px;
                padding:7px;
                border-color: rgb(100,100,100);
                border-style: solid;
                border-width: 2px;
                border-radius: 5px;
                margin-top: 4px;
            }

            .check{
                font-size: 16px;
                margin-bottom: 5px;
                width:800px;
            }

            .css-button{
                margin-top: 15px;
                background-color: rgb(10, 102, 194);
                border: none;
                border-radius: 60px;
                color:white;
                width:395px;
                padding:15px;
                font-size: 16px;
            }

            .css-dog{
                width:50px;
                height:50px;
                border-radius:25px;
                object-fit: cover;
                margin-right: 5px;
                vertical-align: middle;
                margin-top: 50px;
            }
            .css-input-tweet{
                border:none;
                vertical-align: middle;
                font-size: 18px;
                margin-top: 50px;
                width:300px;
            }
            .css-tweet{
                background-color: rgb(29, 155, 240);
                color:white;
                margin-top: 50px;
                vertical-align: middle;
                border: none;
                border-radius: 30px;
                padding:8px 16px;
                font-weight: bold;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <p>Email</p>
        <input type="text"><p></p>
        <p class="check"> By clicking Agree & Join, you agree to the Privacy policy.</p>
        <button onclick="alert('Login Successfull!');" class="css-button">Agree & Join</button><p></p>
        <img src="cute-dog-1.jpg" class="css-dog">
        <input class="css-input-tweet" type="text" placeholder="What's Happening?">
        <button class="css-tweet">Tweet</button>
    </body>
</html>
