<!DOCTYPE html>
<html>
    <head>
        <title> CSS Grid</title>
    </head>
    <body>
        <div style="
            display:grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="
                background-color: pink;">
                100px
            </div>
            <div style="
            background-color: rgb(137, 163, 199);">
                100px
                <p>
                    The text extraction.
                </p>
            </div>
        </div>
        <div style="
            display:grid;
            grid-template-columns: 100px 1fr;
            margin-top:30px;
            ">
            <div style="
                background-color: pink;">
                100px
            </div>
            <div style="
                background-color: rgb(137, 163, 199);">
                100px
                <p>
                    The text extraction.
                </p>
            </div>
        </div>
        <div style="
            display:grid;
            grid-template-columns: 100px 1fr 2.5fr;
            margin-top:30px;
            ">
            <div style="
                background-color: pink;">
                100px
            </div>
            <div style="
                background-color: rgb(137, 163, 199);
            ">
                100px
            </div>
        </div>
        <div style="
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top:20px;
            column-gap: 20px;
            row-gap:40px;
            ">
            <div style="
                background-color: pink;
                height:200px;">
                1fr
            </div>
            <div style="
                background-color: rgb(137, 163, 199);
                height:200px;
            ">
                2fr
            </div>
            <div style="
                background-color: pink;
                height:200px;
            ">
                3fr
            </div>
            <div style="
                background-color: pink;
                height:200px;
            ">
                3fr
            </div>
            <div style="
                background-color: rgb(137, 163, 199);
                height:200px;
            ">
                3fr
            </div>
            <div style="
                background-color: pink;
                height:200px;
            ">
                3fr
            </div>
        </div>
    </body>
</html>
