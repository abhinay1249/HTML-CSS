<!DOCTYPE html>
<html>
    <head>
        <title>
            Chapter - 10 - Tasks
        </title>
        <style>
            .profile-description{
                display:block;
                margin-bottom: 8px;
            }
            p{
                font-family: arial;
                margin-top: 0;
                margin-bottom: 0;
            }
            .profile-icon{
                width:50px;
                height:50px;
                border-radius:25px;
                object-fit: cover;
                object-position: center;
                margin-right: 10px;
                vertical-align: middle;
            }
            .image,.image-details,.image-follow{
                display: inline-block;
                vertical-align: middle;
            }
            .image{
                margin-right: 2px;
            }
            .image-follow{
                margin-left:140px;
            }
            .follow-button{
                background-color: rgb(47,127,231);
                border:none;
                color:white;
                padding:10px 20px;
                border-radius: 5px;
                font-size:16px;
                font-weight: bold;
                opacity:0.9;
            }
            .name{
                margin-top: 5px;
                margin-bottom: 4px;
                font-weight: bold;
            }
            .type{
                margin-top: 3px;
                margin-bottom: 5px;
                color:rgb(146, 144, 144);
            }
            .stats{
                color:rgb(146,144,144);
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div class="profile-description">
            <div class="image">
                <img src="cute-dog-1.jpg" class="profile-icon">
            </div>
            <div class="image-details">
                <p class="name">
                    oliver
                </p>
                <p class="type">
                    the dog
                </p>
                <p class="stats">
                    Popular
                </p>
            </div>
            <div class="image-follow"> 
                <button class="follow-button">Follow</button>
            </div>
        </div>
        <div class="profile-description">
            <div class="image">
                <img src="dog.jpg" class="profile-icon">
            </div>
            <div class="image-details">
                <p class="name">
                    Rex
                </p>
                <p class="type">
                    Happy Building
                </p>
                <p class="stats">
                    Popular
                </p>
            </div>
            <div class="image-follow"> 
                <button class="follow-button">Follow</button>
            </div>
        </div>
        <div class="profile-description">
            <div class="image">
                <img src="cat2.jpg" class="profile-icon">
            </div>
            <div class="image-details">
                <p class="name">
                    Mimi
                </p>
                <p class="type">
                    Sleepy Cat
                </p>
                <p class="stats">
                    Popular
                </p>
            </div>
            <div class="image-follow"> 
                <button class="follow-button">Follow</button>
            </div>
        </div>

    </body>
</html>
