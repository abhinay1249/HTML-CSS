<!DOCTYPE html>
<html>
    <head>
        <title>Chapter - 8 - Challenge Tasks</title>
        <style>
            input{
                border-style: solid;

                border-width:1px;

            }
            .css-fn,.css-ln{
                width:148px;
            }

                width:335px;
                display: block;
            }
            .css-button{

            .css-location{

            }
            .css-request{
                
            }

        <input type="text" placeholder="First Name" class="css-fn">

        <button class="css-button">Sign Up</button><p></p>
        <p class="css-ride">Request a ride now</p>
        <input class="css-location" placeholder="Enter pickup location"><p></p>
        <input class="css-destination" placeholder="Enter Destination"><p></p>
        <button class="css-request">Request Now</button>
        <button>Schedule for later</button>
