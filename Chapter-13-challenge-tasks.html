<!DOCTYPE html>
<html>
    <head>
        <title>
            Chapter-13-challenge-tasks
        </title>
        <style>
            div{
                font-family: Arial;
            }

            .container{
                padding:10px 15px;
                width:400px;
                border-radius: 4px;
                box-shadow: 0 0 5px rgba(0,0,0,0.25);
            }

            .profile{
                display: flex;
                flex-direction: row;
                margin-top: 5px;
                font-size: 16px;
                align-items: center;
                margin-bottom: 10px;
            }
            .header{
                font-size: 14px;
                color:gray;
                margin-bottom: 20px;
            }
            .img-size{
                margin-right: 10px;
            }

            .img-resize{
                width:50px;
                height: 50px;
                border-radius:25px;
                object-fit: cover;
                object-position:center;
            }

            .details{
                flex:1;
            }

            .info{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 3px;
            }
            .title{
                font-size:16px;
                font-weight: bold;
                font-style: solid;
            }
            .timer{
                color:gray;
                font-size: 12px;
            }
            .subject{
                font-size: 14px;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .message{
                font-size: 12px;
                color:gray;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                All Inboxes
            </div>
            <div class="profile">
                <div class="img-size">
                    <img src="cat2.jpg" class="img-resize">
                </div>
                <div class="details">
                    <div class="info">
                        <div class="title">Chewy Promotions</div>
                        <div class="timer">4:58 PM</div>
                    </div>
                    <div class="subject">
                        Biggest sales of the year!
                    </div>
                    <div class="message">
                        Hey there! We're writing to tell you about our...
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
