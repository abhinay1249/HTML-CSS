<!DOCTYPE html>
<html>
    <head>
        <title>
            Chapter - 10 - Tasks
        </title>
        <style>
            p{
                font-family: Arial;
            }
            .img-grid{
                display: grid;
                grid-template-columns: 200px 200px 200px;
                column-gap: 18px;
            }
            .img{
                box-shadow: 0 1px 10px rgba(0,0,0,0.2);
            }
            .dog-img{
                width:200px;
                height: 200px;
                object-fit: cover;
                object-position: middle;
            }
            .cat-img{
                width:200px;
                height: 200px;
                object-fit: cover;
                object-position: middle;
            }
            .dog-name{
                font-weight: bold;
                margin-top: 4px;
                margin-left: 7px;
            }
            .friends{
                font-size: 12px;
                margin-top: 4px;
                color:rgb(100,100,100);
                margin-left: 4px;
                margin-bottom: 4px;

            }
            .friend-button{
                border: none;
                background-color:rgb(24, 119, 242);
                color: white;
                padding:7px 14px;
                border-radius: 5px;
                margin-bottom: 10px;
                margin-left:6px;
                font-size: 12px;
                margin-top: 3px;
            }
            .internal-img{
                display:grid;
                grid-template-columns: 35px 1fr;
                align-items: center;
            }
            .internal-sub-img,.internal-text{
                display: inline-block;
            }
            .profile-icon-1{
                width:30px;
                height:30px;
                border-radius:25px;
                object-fit: cover;
                object-position: center;
                margin-top: 2px;
                margin-bottom: 4px;
                margin-left: 5px;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div class="img-grid">
            <div class="img">
                <img src="cute-dog-1.jpg" class="dog-img">
                <p class="dog-name">Oliver</p>
                <div class="internal-img">
                    <div class="internal-sub-img">
                        <img src="cute-dog-1.jpg" class="profile-icon-1">
                    </div>
                    <div class="internal-text">
                        <p class="friends">2 mutual Friends</p>
                    </div>
                </div>
                <button class="friend-button">Add Friend</button>
            </div>
            <div class="img">
                <img src="cat2.jpg" class="cat-img">
                <p class="dog-name">Mimi</p>
                <div class="internal-img">
                    <div class="internal-sub-img">
                        <img src="cat2.jpg" class="profile-icon-1">
                    </div>
                    <div class="internal-text">
                        <p class="friends">3 mutual Friends</p>
                    </div>

                </div>
                <button class="friend-button">Add Friend</button>
            </div>
            <div class="img">
                <img src="dog.jpg" class="cat-img">
                <p class="dog-name">Rex</p>
                <div class="internal-img">
                    <div class="internal-sub-img">
                        <img src="dog.jpg" class="profile-icon-1">
                    </div>
                    <div class="internal-text">
                        <p class="friends">4 mutual Friends</p>
                    </div>
                </div>
                <button class="friend-button">Add Friend</button>
            </div>
        </div>
    </body>
</html>
